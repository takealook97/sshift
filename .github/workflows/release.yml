name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: sshift-linux-amd64
          - goos: darwin
            goarch: amd64
            binary_name: sshift-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary_name: sshift-darwin-arm64
          - goos: windows
            goarch: amd64
            binary_name: sshift-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        continue-on-error: true
        timeout-minutes: 5

      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-X main.Version=${{ github.ref_name }} -s -w" -o ${{ matrix.binary_name }} main.go

      - name: Verify binary
        run: |
          echo "🔍 Verifying binary..."
          file ${{ matrix.binary_name }}
          ls -la ${{ matrix.binary_name }}

          # Check if binary is executable
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            echo "Windows binary created successfully"
          else
            chmod +x ${{ matrix.binary_name }}
            echo "✅ Binary is executable"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sshift-linux-amd64
            sshift-darwin-amd64
            sshift-darwin-arm64
            sshift-windows-amd64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "$HOME/.homebrew/bin" >> $GITHUB_PATH

      - name: Calculate SHA256
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          SOURCE_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz"
          SHA256=$(curl -sL "$SOURCE_URL" | shasum -a 256 | cut -d' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update Formula
        run: |
          # Update version and SHA256 in Formula
          sed -i "s/version \"[^\"]*\"/version \"$VERSION\"/" Formula/sshift.rb
          sed -i "s/sha256 \"[^\"]*\"/sha256 \"$SHA256\"/" Formula/sshift.rb

      - name: Test Formula
        run: |
          brew install --build-from-source ./Formula/sshift.rb

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/sshift.rb
          git commit -m "Update Formula for version $VERSION" || exit 0
          git push
