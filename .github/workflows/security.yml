name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 9 * * 1"

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Install Gosec
        run: |
          # Try multiple installation methods for Gosec
          echo "Attempting to install Gosec..."

          # Method 1: Direct binary download
          if ! command -v gosec &> /dev/null; then
            echo "Trying direct binary download..."
            curl -sfL https://github.com/securecodewarrior/gosec/releases/download/v2.19.0/gosec_2.19.0_linux_amd64.tar.gz | tar -xz
            sudo mv gosec /usr/local/bin/
            echo "/usr/local/bin" >> $GITHUB_PATH
          fi

          # Method 2: Go install (if Method 1 fails)
          if ! command -v gosec &> /dev/null; then
            echo "Trying go install method..."
            go install github.com/securecodewarrior/gosec/v2/cmd/gosec@v2.19.0
            echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          fi

          # Method 3: Skip if both methods fail
          if ! command -v gosec &> /dev/null; then
            echo "⚠️ Gosec installation failed, will skip security scan"
          else
            echo "✅ Gosec installed successfully"
            gosec --version
          fi

      - name: Run Gosec security scanner
        run: |
          # Check if gosec is available
          if command -v gosec &> /dev/null; then
            echo "Running Gosec security scan..."
            gosec -fmt sarif -out gosec-results.sarif ./... || echo "Gosec scan completed with warnings"
          else
            echo "⚠️ Gosec not found, creating empty SARIF file"
            echo '{"version": "2.1.0", "runs": []}' > gosec-results.sarif
          fi

      - name: Upload Gosec scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "gosec-results.sarif"
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if [ -f trivy-results.sarif ]; then
            VULNERABILITIES=$(grep -c '"level":"error"' trivy-results.sarif || echo "0")
            if [ "$VULNERABILITIES" -gt 0 ]; then
              echo "❌ Found $VULNERABILITIES critical/high vulnerabilities"
              exit 1
            fi
          fi
          echo "✅ No critical/high vulnerabilities found"
