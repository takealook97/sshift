issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - mnd
        - gocyclo
        - dupl
        - goconst
    - path: main\.go
      linters:
        - gocyclo
        - gocognit
    - linters:
        - gosec
      text: "Use of ssh InsecureIgnoreHostKey should be audited"
  max-issues-per-linter: 0
  max-same-issues: 0
